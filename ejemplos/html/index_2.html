<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style_2.css">
    <title>Document</title>
</head>
<body>
    <main>
        <ul class="tabs-container">
          <li class="tab">
            <input  id="Uno" name="tabs" type="radio" checked>
            <label class="tab__title" for="Uno">UNO</label>
            <div class="tab__content">
              <div class="tab__content--content uno">
                <p>Contenido Uno</p>
              </div>
            </div>
          </li>
          <li class="tab">
            <input  id="Dos" name="tabs" type="radio">
            <label class="tab__title" for="Dos">DOS</label>
            <div class="tab__content">
              <div class="tab__content--content dos">
                <p>Contenido Dos</p>
              </div>
            </div>
          </li>
          <li class="tab">
            <input  id="Tres" name="tabs" type="radio">
            <label class="tab__title" for="Tres">TRES</label>
            <div class="tab__content">
              <div class="tab__content--content tres">
                <p>Contenido Tres</p>
              </div>
            </div>
          </li>
        </ul>
      </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.- Selectores 1</title>
    <style>

        /* Este selector permite aplicar todos los estilos a todo el documento html*/
        * {
            background-color: papayawhip;
        }

        /* Este selector permite aplicar los estilos a las etiquetas html que tengan 
           la etiqueta Div */
        div {
            background-color: cadetblue;
        }

        /* Este selector permite aplicar los estilos a las etiquetas html que tangan la 
           clases titulo1 */
        .titulo1 {
            background-color: lightgreen;
        }

        /* Este selector permite aplicar los estilos a las etiquetas html que tangan el 
           id titulo2 */
        #titulo2 {
            background-color: hotpink;
        }

    </style>

</head>

<body>
    <div>Primer Div</div>
    <div class="titulo1">Segundo Div</div>
    <div id="titulo2">Tercer Div:
        <a href="http://127.0.0.1:3000/index_1.html">Ir a la otro pagina</a>
    </div>
</body>

</html>
